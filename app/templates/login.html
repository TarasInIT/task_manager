<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
  <h2>Вход</h2>
  <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}
            {{ form.email() }}
        </p>
        <p>
            {{ form.password.label }}
            {{ form.password() }}
        </p>
        <p>
            {{ form.submit }}
        </p>
    </form>
</body>
</html>
